<h3>
    Adicionar nova Categoria
</h3>
<form class="form-horizontal">
    <div class="form-group">
        <label class='col-sm-2 control-label' for="nome">Nome</label>
        <div class="col-sm-5">
            <input type="text" name="nome" id="nome" nm-model="item.nome" required="required" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label class='col-sm-2 control-label' for="descricao">Descricao</label>
        <div class="col-sm-5">
            <input type="text" name="descricao" id="descricao" nm-model="item.descricao" required="required" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-2">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="#/categorias" class="btn btn-default">Voltar</a>
        </div>
    </div>
</form>
